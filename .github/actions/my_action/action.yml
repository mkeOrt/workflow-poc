name: 'Action test'
description: 'learning how to use outputs'

inputs:
  val:
    description: 'input to be printed'
    required: true

outputs:
  result:
    description: 'it is the step result'

runs:
  using: 'composite'
  steps:
    - name: say hello
      shell: bash
      run: echo "Hello my friend"
    - name: print val
      shell: bash
      run: echo ${{inputs.val}}
    - name: set return value
      shell: bash
      run: echo "result=$val" >> $GITHUB_OUTPUT